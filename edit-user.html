<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/main.css" rel="stylesheet">

    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
<div class="container-fluid">
    <div class="col-xs-12 col-sm-3 navcol">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-center" href="panel-cards.html"><img src="img/logo.png" alt="EUDC 2017"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav text-center">
                    <li><a href="panel-home.html"><i class="ion-ios-home-outline nav-icon"></i>Home</a></li>
                    <li class="active"><a href="panel-users.html"><i class="ion-ios-people-outline nav-icon"></i>Users</a></li>
                    <li><a href="panel-cards.html"><i class="ion-ios-list-outline nav-icon"></i>Cards</a></li>
                    <li><a href="panel-timercards.html"><i class="ion-ios-timer-outline nav-icon"></i>Timercards</a></li>
                    <li><a href="#"><i class="ion-ios-color-wand-outline nav-icon"></i>Create Cards</a></li>
                    <li><a href="panel-locations.html"><i class="ion-ios-location-outline nav-icon"></i>Locations</a></li>
                    <br>
                    <li class="logout-li"><a class="red-button" href="index.html">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-md-9 main-container">
        <div class="col-xs-12 header">
            <h1>Create or edit user</h1>
        </div>

        <div class="col-md-12 block">
            <h2>Create or edit that gopnik</h2>
            <h4 class="create-user-notification text-danger">
            </h4>
            <form id="add-user" action="" method="post" role="form" style="display: block;">
                <div class="form-group">
                    <label for="user-email">User email</label><br>
                    <input size="60" type="email" class="user-email" id="user-email" placeholder="Enter user email" />
                </div>

                <div class="form-group">
                    <label for="user-pw">User password</label><br>
                    <input size="60" type="password" class="user-pw" id="user-pw" placeholder="Enter user password" />
                </div>

                <div class="form-group">
                    <div type="submit" name="submit-user" id="submit-user" class="col-xs-3 subject-button subject-add-work file-add-button">
                        <i class="ion-ios-plus-empty"></i> Save
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
