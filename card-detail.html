<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>EUDC 2017 Admin Panel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,600,300,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">

</head>

<body>
<div class="container-fluid">
    <div class="col-xs-12 col-sm-3 navcol">
        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand text-center" href="panel-cards.html"><img src="img/logo.png" alt="EUDC 2017"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav text-center">
                    <li><a href="panel-home.html"><i class="ion-ios-home-outline nav-icon"></i>Home</a></li>
                    <li><a href="panel-users.html"><i class="ion-ios-people-outline nav-icon"></i>Users</a></li>
                    <li class="active"><a href="panel-cards.html"><i class="ion-ios-list-outline nav-icon"></i>Cards</a></li>
                    <li><a href="panel-timercards.html"><i class="ion-ios-timer-outline nav-icon"></i>Timercards</a></li>
                    <li><a href="panel-schedule.html"><i class="ion-android-calendar nav-icon"></i>Schedule</a></li>
                    <li><a href="#"><i class="ion-ios-color-wand-outline nav-icon"></i>Create Cards</a></li>
                    <li><a href="panel-locations.html"><i class="ion-ios-location-outline nav-icon"></i>Locations</a></li>
                    <br>
                    <li class="logout-li"><a class="red-button" href="index.html">Log out</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="col-xs-12 col-sm-9 main-container">
        <div class="col-xs-12 header">
            <h1>Change card</h1>
        </div>

        <div class="col-md-12 block">
            <h2>Edit card data</h2>
            <h4 class="create-card-notification text-danger">
            </h4>
            <form id="add-card" action="" method="post" role="form" style="display: block;">
                <div class="form-group">
                    <label for="card-title">Card title</label><br>
                    <input size="120" type="text" class="title" id="card-title" placeholder="Enter a title for the card" />
                </div>

                <div class="form-group">
                    <label for="card-description">Card description</label><br>
                    <textarea rows="4" cols="120" maxlength="1000" form="add-card" id="card-description" placeholder="Enter a description for the card (max. 1000 letters)"></textarea>
                </div>

                <div class="form-group">
                    <input form="add-card" id="card-pinned" type="checkbox"></input>
                    <label class="checkbox-inline" for="card-pinned">Pinned?</label>
                </div>

                <div class="form-group">
                    <div type="submit" name="submit-card" id="submit-card" class="col-xs-3 subject-button subject-add-work file-add-button">
                        <i class="ion-ios-plus-empty"></i> Save
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-sm-9 main-container">
            <div class="col-xs-12 header">
                <h1>Other cards</h1>
            </div>

            <div class="col-xs-12 cards">
                <!--<div class="col-xs-12 col-md-6 card">
                  <div class="col-xs-12 card-header">
                    <h3></h3>
                  </div>
                  <div class="col-xs-12 card-date">

                  </div>
                  <div class="col-xs-12 card-text">

                  </div>
                </div>-->

            </div>
        </div>

    </div>
</div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cards.js"></script>
<script src="js/edit-card.js"></script>
</body>

</html>
